<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Peer DB Project</title>
    <link href="./stylesheets/style.css" rel="stylesheet">

</head>
<body>
    <h1>The Assignment-y-nator!</h1>
    <div class="formContainer">
        <form method="post">
            Name: <input type="text" name="name">
            Score: <input type="number" step="any" name="score">
            Date Completed: <input type="date" name="date_completed">
            <input type="submit" value="Submit" id="submitBtn">
        </form>
    </div>
    <div class="search">
        Search: <input type="text" class="searchBox">
        <button class="searchBtn">Search</button>
    </div>
    <div class="sortBtn">
        <button class="js-sort" value='1'>Ascending</button>
        <button class="js-sort" value='-1'>Descending</button>
    </div>

    <div class="content" id="assDisplay">
        <!-- stuff appends here -->
    </div>
<!-- Scripts -->
    <script src="./javascripts/jquery.min.js" type="text/javascript"></script>
    <script src="./javascripts/app.js" type="text/javascript"></script>
</body>
</html>
